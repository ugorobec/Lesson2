<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Unsupported browser</title>

</head>
<body>
    <div class="container">
        <h1 class="h1">You seem to be using an unsupported browser</h1>
        <p>To get the most out of using the new Return Path
            please login to the new experience with a supported browser.</p>
        <div class="image-wrap">
            <div class="image-container">
                <div class="image">
                    <img src="./img/img.png" alt="IE 10">
                </div>
                <div class="text">IE 10</div>
            </div>
            <div class="image-container">
                <div class="image">
                    <img src="./img/img4.png" alt="Chrome">
                </div>
                <div class="text">Chrome</div>
            </div>
            <div class="image-container">
                <div class="image">
                    <img src="./img/img3.png" alt="FireFox">
                </div>
                <div class="text">Firefox</div>
            </div>
            <div class="image-container">
                <div class="image">
                    <img src="./img/img2.png" alt="Safari">
                </div>
                <div class="text">Safari</div>
            </div>
            <div class="image-container">
                <div class="image">
                    <img src="./img/oval-1.png" alt="Opera">
                </div>
                <div class="text">Opera</div>
            </div>
        </div>
        <div class="got-it">
            <button class="btn">Got it</button>
        </div>
    </div>
</body>
</html>
